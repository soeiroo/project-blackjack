<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo de Cartas</title>
    <link rel="stylesheet" href="gamer.css" />
  </head>

  <body>
    <!-- SVGs decorativos de fundo espalhados -->
    <div class="bg-card bg-card-top-left">
      <svg width="60" height="90" viewBox="0 0 60 90">
        <rect
          width="60"
          height="90"
          rx="8"
          fill="#fff"
          stroke="#222"
          stroke-width="2"
        />
        <text x="10" y="25" font-size="20" font-family="serif" fill="#c00">
          A
        </text>
        <text
          x="45"
          y="85"
          font-size="20"
          font-family="serif"
          fill="#c00"
          transform="rotate(180 45 85)"
        >
          A
        </text>
        <text
          x="30"
          y="50"
          font-size="32"
          font-family="serif"
          fill="#c00"
          text-anchor="middle"
          alignment-baseline="middle"
        >
          ♥
        </text>
      </svg>
    </div>
    <div class="bg-card bg-card-bottom-right">
      <svg width="60" height="90" viewBox="0 0 60 90">
        <rect
          width="60"
          height="90"
          rx="8"
          fill="#fff"
          stroke="#222"
          stroke-width="2"
        />
        <text x="10" y="25" font-size="20" font-family="serif" fill="#000">
          K
        </text>
        <text
          x="45"
          y="85"
          font-size="20"
          font-family="serif"
          fill="#000"
          transform="rotate(180 45 85)"
        >
          K
        </text>
        <text
          x="30"
          y="50"
          font-size="32"
          font-family="serif"
          fill="#000"
          text-anchor="middle"
          alignment-baseline="middle"
        >
          ♠
        </text>
      </svg>
    </div>
    <div class="bg-card bg-card-bottom-left">
      <svg width="50" height="75" viewBox="0 0 60 90">
        <rect width="60" height="90" rx="8" fill="#fff" stroke="#222" stroke-width="2"/>
        <text x="10" y="25" font-size="20" font-family="serif" fill="#000">Q</text>
        <text x="45" y="85" font-size="20" font-family="serif" fill="#000" transform="rotate(180 45 85)">Q</text>
        <text x="30" y="50" font-size="32" font-family="serif" fill="#000" text-anchor="middle" alignment-baseline="middle">♣</text>
      </svg>
    </div>
    <div class="bg-card bg-card-center-left">
      <svg width="60" height="90" viewBox="0 0 60 90">
        <rect width="60" height="90" rx="8" fill="#fff" stroke="#222" stroke-width="2"/>
        <text x="10" y="25" font-size="20" font-family="serif" fill="#c00">J</text>
        <text x="45" y="85" font-size="20" font-family="serif" fill="#c00" transform="rotate(180 45 85)">J</text>
        <text x="30" y="50" font-size="32" font-family="serif" fill="#c00" text-anchor="middle" alignment-baseline="middle">♦</text>
      </svg>
    </div>
    <div class="bg-card bg-card-center-right">
      <svg width="60" height="90" viewBox="0 0 60 90">
        <rect width="60" height="90" rx="8" fill="#fff" stroke="#222" stroke-width="2"/>
        <text x="10" y="25" font-size="20" font-family="serif" fill="#c00">7</text>
        <text x="45" y="85" font-size="20" font-family="serif" fill="#c00" transform="rotate(180 45 85)">7</text>
        <text x="30" y="50" font-size="32" font-family="serif" fill="#c00" text-anchor="middle" alignment-baseline="middle">♥</text>
      </svg>
    </div>
    <div class="bg-card bg-card-center">
      <svg width="80" height="120" viewBox="0 0 60 90">
        <rect width="60" height="90" rx="10" fill="#fff" stroke="#222" stroke-width="2"/>
        <text x="10" y="25" font-size="22" font-family="serif" fill="#000">A</text>
        <text x="45" y="85" font-size="22" font-family="serif" fill="#000" transform="rotate(180 45 85)">A</text>
        <text x="30" y="50" font-size="38" font-family="serif" fill="#000" text-anchor="middle" alignment-baseline="middle">♣</text>
      </svg>
    </div>
    <!-- Novos SVGs para espalhar mais no fundo -->
    <div class="bg-card bg-card-top-center">
      <svg width="55" height="80" viewBox="0 0 60 90">
        <rect width="60" height="90" rx="8" fill="#fff" stroke="#222" stroke-width="2"/>
        <text x="10" y="25" font-size="18" font-family="serif" fill="#c00">9</text>
        <text x="30" y="50" font-size="28" font-family="serif" fill="#c00" text-anchor="middle" alignment-baseline="middle">♥</text>
      </svg>
    </div>
    <div class="bg-card bg-card-middle-right">
      <svg width="55" height="80" viewBox="0 0 60 90">
        <rect width="60" height="90" rx="8" fill="#fff" stroke="#222" stroke-width="2"/>
        <text x="10" y="25" font-size="18" font-family="serif" fill="#000">5</text>
        <text x="30" y="50" font-size="28" font-family="serif" fill="#000" text-anchor="middle" alignment-baseline="middle">♠</text>
      </svg>
    </div>
    <div class="bg-card bg-card-middle-left">
      <svg width="55" height="80" viewBox="0 0 60 90">
        <rect width="60" height="90" rx="8" fill="#fff" stroke="#222" stroke-width="2"/>
        <text x="10" y="25" font-size="18" font-family="serif" fill="#c00">3</text>
        <text x="30" y="50" font-size="28" font-family="serif" fill="#c00" text-anchor="middle" alignment-baseline="middle">♦</text>
      </svg>
    </div>
    <div class="bg-card bg-card-bottom-center">
      <svg width="55" height="80" viewBox="0 0 60 90">
        <rect width="60" height="90" rx="8" fill="#fff" stroke="#222" stroke-width="2"/>
        <text x="10" y="25" font-size="18" font-family="serif" fill="#000">2</text>
        <text x="30" y="50" font-size="28" font-family="serif" fill="#000" text-anchor="middle" alignment-baseline="middle">♣</text>
      </svg>
    </div>
    <header>
      <h1 class="titulo-blackjack">
        Black Jack
        <span class="titulo-svg-cartas">
          <svg width="36" height="54" viewBox="0 0 60 90">
            <rect
              width="60"
              height="90"
              rx="8"
              fill="#fff"
              stroke="#222"
              stroke-width="2"
            />
            <text x="10" y="25" font-size="18" font-family="serif" fill="#c00">
              A
            </text>
            <text
              x="30"
              y="50"
              font-size="28"
              font-family="serif"
              fill="#c00"
              text-anchor="middle"
              alignment-baseline="middle"
            >
              ♥
            </text>
          </svg>
          <svg width="36" height="54" viewBox="0 0 60 90">
            <rect
              width="60"
              height="90"
              rx="8"
              fill="#fff"
              stroke="#222"
              stroke-width="2"
            />
            <text x="10" y="25" font-size="18" font-family="serif" fill="#000">
              K
            </text>
            <text
              x="30"
              y="50"
              font-size="28"
              font-family="serif"
              fill="#000"
              text-anchor="middle"
              alignment-baseline="middle"
            >
              ♠
            </text>
          </svg>
        </span>
      </h1>
    </header>

    <main>
      <div class="container">
        <article class="jogador" id="jogador1">
          <h2>Jogador 1</h2>
          <ul class="mao-jogador-1 cartas"></ul>

          <p>Pontuação: <span id="pontuacao-jogador-1">0</span></p>
        </article>

        <article class="jogador" id="jogador2">
          <h2>Jogador 2</h2>
          <ul class="mao-jogador-2 cartas"></ul>

          <p>Pontuação: <span id="pontuacao-jogador-2">0</span></p>
        </article>
      </div>

      <div class="botoes">
        <button class="comprar-carta botao">Comprar Carta</button>
        <button class="passar-vez botao">Passar a vez</button>
        <button class="reiniciar-gamer botao">Reiniciar</button>
      </div>


      <h2 id="mensagem-turno"></h2>
    </main>

    <footer></footer>

    <script type="module" src="../scripts/gamer.js"></script>
  </body>
</html>
